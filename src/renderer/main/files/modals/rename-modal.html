<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-info">
      <i class="fa fa-edit"></i>
      <!-- 重命名 -->
      {{'rename'|translate}}
    </h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <!-- 所在目录: -->
        {{'folder.in'|translate}}:
      </label>
      <div class="col-sm-8 input-md pdt4">kodo://{{moveTo.bucketName}}/{{moveTo.key}}</div>
    </div>


    <div class="form-group" ng-class="{'has-error': form1.name.$dirty && !form1.name.$valid,
  'has-success': form1.name.$dirty && form1.name.$valid}">

      <label class="col-sm-3 control-label" for="name">
        <!-- 重命名: -->
        {{'rename.to'|translate}}:
      </label>
      <div class="col-sm-8">
        <input type="text" ng-model="item.name" id="name1" autocomplete="off" autofocus name="name" required="required"
          class="input-md form-control" ng-pattern="reg.folderName" />
      </div>

      <div class="clearfix"></div>
    </div>

    <div class="form-group" ng-if="error_message">
      <div class="col-sm-1"></div>
      <div class="col-sm-10 small alert alert-danger">{{error_message}}</div>
    </div>

  </div>
  <div class="modal-footer">

    <button ng-disabled="isLoading || (keep.name==item.name && moveTo.key==currentInfo.key)" type="submit"
      class="btn btn-success btn-sm">
      <i class="glyphicon glyphicon-ok"></i>
      <!-- 确定 -->
      {{'ok'|translate}}
    </button>
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
      <i class="glyphicon glyphicon-remove"></i>
      <!-- 取消 -->
      {{'cancel'|translate}}
    </button>
  </div>
</form>
